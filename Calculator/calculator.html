<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display">

        <div class="buttons">
            <button class="operators" onclick="clearDisplay()">AC</button>
            <button class="operators" onclick="backspace()">DEL</button>
            <button class="operators" onclick="appendToDisplay('%')">%</button>
            <button class="operators" onclick="appendToDisplay('/')">/</button>

            <button class="values" onclick="appendToDisplay('7')">7</button>
            <button class="values" onclick="appendToDisplay('8')">8</button>
            <button class="values" onclick="appendToDisplay('9')">9</button>
            <button class="operators" onclick="appendToDisplay('*')">*</button>

            <button class="values" onclick="appendToDisplay('4')">4</button>
            <button class="values" onclick="appendToDisplay('5')">5</button>
            <button class="values" onclick="appendToDisplay('6')">6</button>
            <button class="operators" onclick="appendToDisplay('-')">-</button>

            <button class="values" onclick="appendToDisplay('1')">1</button>
            <button class="values" onclick="appendToDisplay('2')">2</button>
            <button class="values" onclick="appendToDisplay('3')">3</button>
            <button class="operators" onclick="appendToDisplay('+')">+</button>

            <button class="values" onclick="appendToDisplay('0')">0</button>
            <button class="values" onclick="appendToDisplay('00')">00</button>
            <button class="values" onclick="appendToDisplay('.')">.</button>
            <button class="operators" onclick="calculate('=')">=</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
